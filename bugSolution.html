<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Correct way to access the innerHTML of a div element
    let divContent = document.getElementById("myDiv").innerHTML;
    console.log(divContent); // This will correctly log the innerHTML

    //Modifying innerHTML
    document.getElementById("myDiv").innerHTML = "<h1>Modified Content!</h1>";
  </script>
</body>
</html>
